<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincon Class - Saxofone & Música para Eventos</title>
    <base href="/linconclass/" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- CSS do App -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="LinconClass.styles.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- PWA -->
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <!-- Div principal onde o Blazor será renderizado -->
    <div id="app">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="text-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3">Carregando Lincon Class...</p>
            </div>
        </div>
    </div>

    <!-- UI de erro do Blazor -->
    <div id="blazor-error-ui" class="alert alert-danger" style="display: none;">
        <div class="container">
            <strong>Erro:</strong> Ocorreu um problema inesperado.
            <a href="" class="reload btn btn-sm btn-outline-danger ms-2">Recarregar</a>
            <button type="button" class="dismiss btn-close ms-2" aria-label="Fechar"></button>
        </div>
    </div>

    <!-- Scripts do Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Service Worker para PWA -->
    <script>
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }

        // Manipulador de erro do Blazor
        window.addEventListener('load', function () {
            const errorUi = document.getElementById('blazor-error-ui');
            const reloadButton = errorUi.querySelector('.reload');
            const dismissButton = errorUi.querySelector('.dismiss');

            reloadButton.addEventListener('click', function () {
                location.reload();
            });

            dismissButton.addEventListener('click', function () {
                errorUi.style.display = 'none';
            });
        });
    </script>
</body>

</html>
